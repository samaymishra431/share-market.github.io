<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMF - Mandate Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #4d6a11;
            color: white;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .back-button {
            color: white;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        .content-container {
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .heading {
            text-align: center;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .subheading {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 30px;
        }
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .form-control,
        .form-select {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #62880a;
        }
        .submit-btn,
        .reset-btn {
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #62880a !important; /* match createSwp.html */
            color: white;
        }
        .reset-btn {
            background-color: #6c757d;
            color: white;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .button-container button {
            flex: 1;
        }
        .date-input {
            position: relative;
        }
        .date-input .form-control {
            padding-right: 40px;
        }
        .date-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }
        .alert {
            display: none;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 767px) {
            .content-container {
                padding: 10px;
            }
            .button-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="back-button" id="backButton"><i class="fas fa-arrow-left"></i></a>
        <h6 class="m-0" style="font-weight: bold;">Mandate Registration</h6>
    </div>
    <div class="content-container">
        <!-- Logo -->
        <div class="logo">
            <img src="./assets/images/logo.jpeg" alt="FundMF Logo">
        </div>
        <!-- Heading -->
        <h1 class="heading">Mandate Registration</h1>
        <p class="subheading">Register a mandate for your mutual fund transactions</p>
        <div class="divider"></div>
        <!-- Success Alert -->
        <div class="alert alert-success" id="successAlert" style="display:none;">
            <i class="fas fa-check-circle"></i>
            <span id="successAlertMsg"></span>
        </div>
        <!-- Mandate Form -->
        <form id="mandateForm">
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Client Code</label>
                    <input type="text" class="form-control" id="clientCode" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Bank Name</label>
                    <select class="form-select" id="bankName" required>
                        <option value="" selected disabled>Select Bank</option>
                        <option value="HDFC">HDFC Bank</option>
                        <option value="ICICI">ICICI Bank</option>
                        <option value="SBI">SBI</option>
                        <option value="Axis">Axis Bank</option>
                        <!-- Add more banks as needed -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">IFSC</label>
                    <input type="text" class="form-control" id="ifsc" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Account No.</label>
                    <input type="text" class="form-control" id="accountNo" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Account Type</label>
                    <input type="text" class="form-control" id="accountType" required>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">MICR</label>
                    <input type="text" class="form-control" id="micr" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" min="1" required>
                </div>
            </div>
            <div class="button-container">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Save</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API base URL and token
        const API_BASE_URL = 'http://122.176.151.191:9090/MutualFund';
        const AUTH_TOKEN = localStorage.getItem('authToken');

        document.addEventListener('DOMContentLoaded', function() {
            // Back button
            document.getElementById('backButton').addEventListener('click', function(e) {
                e.preventDefault();
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({
                        action: 'changePage',
                        pageId: 'homePage'
                    }, '*');
                }
            });

            // Form submit
            const form = document.getElementById('mandateForm');
            const successAlert = document.getElementById('successAlert');
            const successAlertMsg = document.getElementById('successAlertMsg');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Collect form data and map to API fields
                const data = {
                    clientCode: document.getElementById('clientCode').value,
                    amount: document.getElementById('amount').value,
                    accountNo: document.getElementById('accountNo').value,
                    accountType: document.getElementById('accountType').value,
                    ifscCode: document.getElementById('ifsc').value,
                    micrCode: document.getElementById('micr').value
                    // mandateType, startDate, endDate are omitted as not present in form
                };
                try {
                    const response = await fetch(`${API_BASE_URL}/registerMandate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${AUTH_TOKEN}`,
                            'accept': '*/*'
                        },
                        body: JSON.stringify(data)
                    });
                    if (response.ok) {
                        successAlertMsg.textContent = 'Mandate registered successfully!';
                        successAlert.style.display = 'block';
                        form.reset();
                        window.scrollTo(0, 0);
                        setTimeout(() => { successAlert.style.display = 'none'; }, 5000);
                    } else {
                        const err = await response.json().catch(() => ({}));
                        successAlertMsg.textContent = err.message || 'Failed to register mandate.';
                        successAlert.style.display = 'block';
                        successAlert.classList.remove('alert-success');
                        successAlert.classList.add('alert-danger');
                        setTimeout(() => { 
                            successAlert.style.display = 'none'; 
                            successAlert.classList.remove('alert-danger');
                            successAlert.classList.add('alert-success');
                        }, 5000);
                    }
                } catch (error) {
                    successAlertMsg.textContent = 'Network error. Please try again.';
                    successAlert.style.display = 'block';
                    successAlert.classList.remove('alert-success');
                    successAlert.classList.add('alert-danger');
                    setTimeout(() => { 
                        successAlert.style.display = 'none'; 
                        successAlert.classList.remove('alert-danger');
                        successAlert.classList.add('alert-success');
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
