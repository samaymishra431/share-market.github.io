<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - FundMF</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #4d6a11;
            color: white;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .profile-container {
            background-color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
        }
        
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
        }
        
        .form-section {
            background-color: white;
            padding: 15px;
            margin-bottom: 8px;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        
        .section-title i {
            font-size: 18px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            font-size: 13px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .form-control {
            border: none;
            padding: 8px 0;
            font-size: 15px;
            border-bottom: 1px solid #e0e0e0;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            background-color: transparent;
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #a5c765;
        }
        
        .status-badge {
            background-color: #e8f5e9;
            color: #2e8b57;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .content-container {
            margin-bottom: 70px;
        }
        
        /* Button styles similar to the home page */
        .action-button {
            background-color: #a5c765;
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        
        /* Service label colors similar to home page */
        .section-label {
            color: #4d6a11;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h4 class="m-0">User Details</h4>
    </div>
    
    <div class="content-container">
        <!-- Profile Section -->
        <div class="profile-container">
            <img src="./assets/images/user.jpg" class="profile-picture" alt="Profile Picture">
            <h5 class="user-name">Aniket Mishra</h5>
            <p class="user-email">aniket@example.com</p>
        </div>
        
        <!-- User Info Section -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter Your Username">
            </div>
            <div class="form-group">
                <label class="form-label">PAN Number</label>
                <input type="text" class="form-control" placeholder="Enter PAN Number">
            </div>
            <div class="form-group">
                <label class="form-label">UCC</label>
                <input type="text" class="form-control" placeholder="Enter Unique Client Code">
            </div>
            <div class="form-group">
                <label class="form-label">FATCA Status</label>
                <div class="status-badge">Completed</div>
            </div>
            <div class="form-group">
                <label class="form-label">Last Login</label>
                <input type="text" class="form-control" placeholder="Display Last Login(or N/A)" readonly>
            </div>
        </div>
        
        <!-- Dynamic Bank Details Sections -->
        <div id="bank-details-container"></div>
        
        <!-- Depository Details Section -->
        <div class="form-section">
            <div class="section-title">
                <span>Depository Details</span>
            </div>
            <div class="form-group">
                <label class="form-label">Client ID</label>
                <input type="text" class="form-control" placeholder="Enter Client ID">
            </div>
            <div class="form-group">
                <label class="form-label">DP ID</label>
                <input type="text" class="form-control" placeholder="Enter DP ID">
            </div>
        </div>
        
        <!-- Other Details Section -->
        <div class="form-section">
            <div class="section-title">
                <span>Other Details</span>
            </div>
            <div class="form-group">
                <label class="form-label">Date of Birth (DOB)</label>
                <input type="text" class="form-control" placeholder="Enter DOB (e.g., DD/MM/YYYY)">
            </div>
            <div class="form-group">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" placeholder="Enter Mobile Number">
            </div>
        </div>
        
        <!-- Dynamic Nominee Details Sections -->
        <div id="nominee-details-container"></div>
        
        <!-- Action Button -->
        <div class="form-section">
            <button class="action-button">Save Details</button>
        </div>
    </div>
    <script>
        // Fetch client info from backend and render UI
        async function fetchAndRenderClientInfo() {
            const token = localStorage.getItem('authToken');
            if (!token) return;

            try {
                const res = await fetch('http://122.176.151.191:9090/MutualFund/getClientInfo', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'accept': '*/*'
                    }
                });
                const data = await res.json();
                const client = data.details[0][0];

                // Set profile section
                document.querySelector('.user-name').textContent = client.name || '';
                document.querySelector('.user-email').textContent = client.email || '';

                // Fill static fields
                document.querySelector('input[placeholder="Enter Your Name"]').value = client.name || '';
                document.querySelector('input[placeholder="Enter Your Username"]').value = client.clientCode || '';
                document.querySelector('input[placeholder="Enter PAN Number"]').value = client.panNumber || '';
                document.querySelector('input[placeholder="Enter Unique Client Code"]').value = client.clientCode || '';
                document.querySelector('input[placeholder="Display Last Login(or N/A)"]').value = client.lastLogin || 'N/A';

                document.querySelector('input[placeholder="Enter DOB (e.g., DD/MM/YYYY)"]').value = client.dob || '';
                document.querySelector('input[placeholder="Enter Address"]').value = client.address || '';
                document.querySelector('input[placeholder="Enter Email"]').value = client.email || '';
                document.querySelector('input[placeholder="Enter Mobile Number"]').value = client.mobileNo || '';

                // Render banks
                renderBanks(client.bankDetailsResponses || []);
                // Render nominees
                renderNominees(client.nominneResponses || []);
            } catch (e) {
                // fallback to empty/default
            }
        }

        // Render bank sections from API
        function renderBanks(banks) {
            const container = document.getElementById('bank-details-container');
            container.innerHTML = '';
            banks.forEach((bank, idx) => {
                const section = document.createElement('div');
                section.className = 'form-section';
                section.innerHTML = `
                    <div class="section-title">
                        <span>Bank Details ${banks.length > 1 ? idx + 1 : ''}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Account Type</label>
                        <input type="text" class="form-control" value="${bank.accountType || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bank Name</label>
                        <input type="text" class="form-control" value="${bank.bankName || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">IFSC Code</label>
                        <input type="text" class="form-control" value="${bank.ifscCode || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Account Number</label>
                        <input type="text" class="form-control" placeholder="Enter Account Number" value="${bank.accountNo || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Branch</label>
                        <input type="text" class="form-control" value="${bank.branchName || ''}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">MICR</label>
                        <input type="text" class="form-control" placeholder="Enter MICR Code" value="${bank.micrCode || ''}">
                    </div>
                `;
                container.appendChild(section);
            });
            enableSectionToggle();
        }

        // Render nominee sections from API
        function renderNominees(nominees) {
            const container = document.getElementById('nominee-details-container');
            container.innerHTML = '';
            nominees.forEach((nominee, idx) => {
                const section = document.createElement('div');
                section.className = 'form-section';
                section.innerHTML = `
                    <div class="section-title">
                        <span>Nominee Details ${nominees.length > 1 ? idx + 1 : ''}</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Nominee Name" value="${nominee.nomineeName || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Percentage</label>
                        <input type="text" class="form-control" placeholder="Enter Allocation(%)" value="${nominee.percentage || ''}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">PAN</label>
                        <input type="text" class="form-control" placeholder="Enter Nominee PAN" value="${nominee.nomineePan || ''}">
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // Toggle sections (for dynamic sections too)
        function enableSectionToggle() {
            document.querySelectorAll('.section-title').forEach(title => {
                const icon = title.querySelector('i');
                if (icon) {
                    title.addEventListener('click', function() {
                        const section = this.parentElement;
                        const formGroups = section.querySelectorAll('.form-group');
                        formGroups.forEach(group => {
                            if (group.style.display === 'none') {
                                group.style.display = 'block';
                                icon.classList.remove('fa-chevron-up');
                                icon.classList.add('fa-chevron-down');
                            } else {
                                group.style.display = 'none';
                                icon.classList.remove('fa-chevron-down');
                                icon.classList.add('fa-chevron-up');
                            }
                        });
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchAndRenderClientInfo();
            // ...existing code for other static sections...
        });
    </script>
</body>
</html>
